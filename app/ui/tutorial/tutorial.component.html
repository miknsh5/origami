<div>
    <div class="tutorial-wrap" id="tutorialStart">
        <div class="tutorial-wrap-content">
            <div id="start-Tutorial">
                <div class="tutorial-header">
                    <span class="tutorial-label-header">60 Second Tutorial </span>
                    <span class="tutorial-label">Learn how to build your first org chart! </span>
                </div>

                <div class="svg-divider">
                    <img src="/assets/images/tutorial-header.svg">
                </div>
                <div class="mode-wrap tutorial-header">
                    <div class="mode create-modelbl">
                        <label class="mode-header-label"><span> 1 </span> Create </label>
                        <label class="mode-desc-label">Add a node</label>
                    </div>
                    <div class="mode add-modelbl">
                        <label class="mode-header-label"><span> 2</span> Add</label>
                        <label class="mode-desc-label">Build Relationships</label>
                    </div>
                    <div class="mode edit-modelbl">
                        <label class="mode-header-label"><span> 3</span> Edit</label>
                        <label class="mode-desc-label">Get the Details</label>
                    </div>
                </div>
                <div class="tour center">
                    <!--<button class="waves-effect waves-light btn" (click)="skipTutorial()"><i class="material-icons">keyboard_arrow_left</i>SKIP</button>-->
                    <button class="waves-effect waves-light btn" (click)="startTutorial()">GET STARTED <i class="material-icons">keyboard_arrow_right</i> </button>
                </div>
            </div>
        </div>
    </div>


    <div class="smart-bar-tutorial" id="smart-bar-tooltip">
        <div>
            <label class="headerlbl"> {{popupTitle}}</label>
        </div>
        <div class="instruction">
            <label class="actionlbl"> {{popupContent}} </label>
        </div>
    </div>


    <div class="tutorial-wrap" id="tutorial-skip-or-Continue">
        <div class="tutorial-wrap-content">
            <div>
                <div class="skip">
                    Do you want to skip or continue?
                </div>
                <div class="tour center">
                    <button class="waves-effect waves-light btn" (click)="skipTutorial()"><i class="material-icons">keyboard_arrow_left</i>SKIP</button>
                    <button class="waves-effect waves-light btn" (click)="continueTutorial()"><i class="material-icons">keyboard_arrow_right</i>CONTINUE</button>
                </div>
            </div>
        </div>
    </div>

</div>
