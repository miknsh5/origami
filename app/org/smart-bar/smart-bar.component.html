<div class="smart-bar-wrap">
    <form>
        <div center class="input-field">
            <input *ngIf="!selectedOrgNode" id="searchNodes" type="text" required placeholder="Search" name="searchTerm" (keyup)="onInputSearch($event)" [(ngModel)]="searchTerm" autocomplete="off">
            <ul *ngIf="selectedOrgNode" class="ui-autocomplete-multiple-container ui-widget ui-inputtext ui-state-default ui-corner-all" (click)="addNodes.focus()">
                <li #token *ngFor="let val of value" class="ui-autocomplete-token ui-state-highlight ui-corner-all">
                    <span class="ui-autocomplete-token-icon fa fa-fw fa-close" (click)="removeItem(token)"></span>
                    <span class="ui-autocomplete-token-label">{{field ? val[field] : val}}</span>
                </li>
                <li class="ui-autocomplete-input-token">
                    <input #addNodes type="text" required placeholder="Search, Add Resources" name="multiInTerm" (keyup)="onInputMultiSearch($event)" [(ngModel)]="multiInTerm" autocomplete="off">
                </li>
            </ul>
        </div>
    </form>
    <div *ngIf="searchInProgress" class="search">
        <ul id="searchSelection">
            <li style="font-size: 65%; padding: 2px 10px;">Find</li>
            <li class="header">{{ searchHeader }}</li>
            <li *ngFor="let nodeData of nodeSearchedList" class="nodeSearch" (click)="onNodeSelected($event,nodeData)">
                <a>
                    <i class="material-icons ">search</i> {{nodeData.Name}} <span class="title "> {{nodeData.Title}}</span>
                </a>
            </li>
            <li *ngIf="nodeSearchedList.length===0">
                <i class="material-icons ">search</i> No Results
            </li>
            <li *ngIf="!selectedOrgNode && !isTitleSelected" class="header">BY TITLE</li>
            <li *ngFor="let titleData of titleFilterList " class="titleFilter" (click)="onTitleFilterSelected($event,titleData)">
                <a>
                    <i class="material-icons ">search</i> {{titleData.Name}} <i class="material-icons right ">keyboard_arrow_right</i>
                    <span class="badge right "> {{titleData.Count}}</span>
                </a>
            </li>
            <li *ngIf="titleFilterList.length===0">
                <i class="material-icons ">search</i> No Results
            </li>
        </ul>
    </div>
</div>
