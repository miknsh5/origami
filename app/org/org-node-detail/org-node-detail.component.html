<div class="detail-wrap" >
    <form #orgForm="ngForm"  *ngIf="selectedOrgNode"  (ngSubmit)="onSubmit(orgForm)">
        
        <div class="orgFormControls" *ngIf="selectedOrgNode"  >
            <div  class="close-icon"
                  *ngIf="!doesChildNodeExist(selectedOrgNode)"
                  (click)="onDeleteNodeClicked(selectedOrgNode)" >
            </div>
            <div class="edit-icon"
                 *ngIf="!isEditMode"
                 (click)="onEditNodeClicked()">
            </div>
            <button type="submit" 
                    *ngIf="isEditMode"
                    class="save-icon"
                    [disabled]="!orgForm.form.valid">
            </button>
        </div> 
        
        <div *ngIf="selectedOrgNode && !isEditMode" class="text-wrap">
            <div class="title-name">{{selectedOrgNode.NodeFirstName}} {{selectedOrgNode.NodeLastName}}</div>
            <div class="title-position">{{selectedOrgNode.Description}}</div>
        </div>

        <div *ngIf="selectedOrgNode && isEditMode" class="form-group text-wrap">
            <input type="text"
                   class="title-name-edit form-control"
                   required
                   ngControl="firstName"
                   #firstName="ngForm"
                   [ngModel]="selectedOrgNode.NodeFirstName" />
            <input type="text" class="title-name-edit form-control"
                   required
                   ngControl="lastName"
                   #lastName="ngForm"
                   [ngModel]="selectedOrgNode.NodeLastName" />
            <input type="text"
                   class="title-position-edit form-control"
                   required
                   ngControl="description"
                   #description="ngForm"
                   [ngModel]="selectedOrgNode.Description" />
        </div>

    </form>
</div>
