<div class="detail-wrap">
    <form #orgform="ngForm" *ngIf="selectedOrgNode" (ngSubmit)="onSubmit(orgform)">



        <!-- Expect to see code comments before blocks of logic like this to explain intended behavior -->
        <div class="orgFormControls" *ngIf="selectedOrgNode">

            <div *ngIf="!isEditMode">
                <div class="delete-icon" (click)="onDeleteNodeClicked(selectedOrgNode)"> </div>
                <div class="edit-icon" (click)="onEditNodeClicked()"> </div>
            </div>

            <div *ngIf="isEditMode">
                <div class="close-icon" (click)="onCancelEditClicked()"> </div>
                <button type="submit" *ngIf="isEditMode || isAddMode" class="save-icon" [disabled]="!orgform.form.valid"></button>
            </div>

        </div>

        <!-- Expect to see code comments before blocks of logic like this to explain intended behavior -->
        <div *ngIf="selectedOrgNode && !isEditMode && !isAddMode" class="text-wrap">
            <div class="h-1">
                {{selectedOrgNode.NodeFirstName}} {{selectedOrgNode.NodeLastName}}
            </div>
            <div class="h-3">
                {{selectedOrgNode.Description}}
            </div>
        </div>

        <!-- Expect to see code comments before blocks of logic like this to explain the intended behavior -->
        <div *ngIf="(selectedOrgNode && isEditMode) || (selectedOrgNode && isAddMode)" class="form-group text-wrap">
            <input type="text" class="title-name-edit form-control" (blur)="onFirstNameBlurred(firstName.value)" ngControl="firstName"
                #firstName="ngForm" [ngModel]="selectedOrgNode.NodeFirstName" />
            <input type="text" class="title-name-edit form-control" ngControl="lastName" #lastName="ngForm" [ngModel]="selectedOrgNode.NodeLastName"/>
            <input type="text" class="title-position-edit form-control" ngControl="description" #description="ngForm" [ngModel]="selectedOrgNode.Description"/>
        </div>


    </form>
</div>
