<div class="confirmImport">
    <div *ngIf="isSettings">
        <h6> Are You sure? </h6>
    </div>
    <button class="waves-effect waves-light btn" (click)="onCancel()"><i class="material-icons">arrow_back</i> Cancel</button>
    <button class="waves-effect waves-light btn" (click)="onConfirm()"><i class="material-icons">arrow_forward</i>Confirm</button>
</div>
