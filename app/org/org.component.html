<div class="auth-panel">
    <h2>Organization Chart</h2>
    <button (click)="logout()">Logout</button>
    <button (click)="getAllNodes()">Load Data</button>
</div>

<div class="main-canvas" *ngIf="orgChart">
    <tree-graph
            [treeData]=treeJson
            width="1000"
            height="130"
            (selectNode)="onNodeSelected($event)">
    </tree-graph>
</div>

<origami-org-node-detail
        #nodeDetail
        [selectedOrgNode]="selectedNode"
        (deleteNode)="onNodeDeleted($event)"
        (updateNode)="onNodeUpdated($event)">
</origami-org-node-detail>

<div>
    <origami-add-node
            (addNode)="onNodeAdded($event)"
            [selectedNode]="selectedNode" >
    </origami-add-node>
</div>
